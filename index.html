<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./index.css" />
    <link rel="stylesheet" href="./css/bootstrap.min.css" />
    <title>Website Animation</title>
  </head>
  <body>
    <section class="containerD">
      <div
        class="container-fluid d-flex justify-content-center align-items-center h-100"
      >
        <!-- first animation -->
        <div
          class="firstCon d-flex justify-content-center align-items-center z-0 position-relative"
        >
          <!-- female -->
          <div class="femaleW opacityD">
            <img src="./img/female.png" alt="" class="imgW femaleOut" />
          </div>
        </div>
        <!-- heading 1 -->
        <div class="heading1P">
          <img src="./img/headline1.png" alt="" class="imgW heading1POut" />
        </div>

        <!-- heading 2 -->
        <div class="heading2P">
          <img src="./img/headline2.png" alt="" class="imgW heading2A" />
        </div>
        <!-- subHeading -->
        <div class="subhead opacityD">
          <img src="./img/subheadline.png" alt="" class="imgW heading2A" />
        </div>
        <!-- logo -->
        <div class="logo">
          <img src="./img/logo.png" alt="" class="imgW" />
        </div>
        <!-- learn more -->
        <div class="learn opacityD">
          <img src="./img/learnmore.png" alt="" class="imgW" />
        </div>
        <!-- replay -->
        <div class="replay scaleD">
          <img src="./img/replay.png" alt="" class="imgW" />
        </div>
      </div>
    </section>
  </body>
  <script src="./js/bootstrap.bundle.min.js"></script>
</html>
